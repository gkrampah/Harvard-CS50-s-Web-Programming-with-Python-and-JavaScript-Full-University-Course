<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
    <style>
        ul li {
            color: blue;
        }
    </style>
</head>
<body>
    An ordered list:
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <ul>
            <li>1st item</li>
            <li>2nd item</li>
        </ul>
        <li>Third item</li>
    </ol>
    
</body>
</html>
