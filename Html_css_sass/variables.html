<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
    <style>
        ul {
            color: red;
            font-size: 18px;
        }
        ol {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    An ordered list:
    <ol>
        <li>First item</li>
        <li>Second item</li>
    </ol>
    <ul>
        <li>1st item</li>
        <li>2nd item</li>
    </ul>
</body>
</html>
