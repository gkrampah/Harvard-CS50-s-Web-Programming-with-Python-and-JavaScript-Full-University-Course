<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table {
            
            border: 2px solid black;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black; 
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Depth</th>
                <th>Width</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Indian Ocean</td>
                <td>500km</td>
                <td>2500km</td>
            </tr>
            <tr>
                <td>Pacific Ocean</td>
                <td>700km</td>
                <td>800km</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
